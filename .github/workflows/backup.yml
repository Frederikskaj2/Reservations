name: Backup

on:
  schedule:
    - cron: "30 2 * * *"
  repository_dispatch:
    types: [backup]

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      VM_HOST_NAME: lokaler.frederikskaj2.dk
      FILE_PATH: /var/lokaler/
      FILE_NAME: Reservations.db

    steps:
      - name: Install sshpass
        run: sudo apt-get install sshpass
      - name: Prepare SSH
        run: |
          mkdir ~/.ssh
          chmod 700 ~/.ssh
      - name: Get SSH key
        uses: finnp/create-file-action@1.0.0
        env:
          FILE_NAME: ${{ env.HOME }}/.ssh/id_rsa
          FILE_DATA: ${{ secrets.VM_SSH_KEY }}
      - name: Troubleshoot
        run: ls -al ~/.ssh
      - name: Copy database
        run: sshpass -p '${{ secrets.VM_SSH_PASSWORD }}' scp -vvv -o StrictHostKeyChecking=no ${{ secrets.VM_USER_NAME }}@$VM_HOST_NAME:$FILE_PATH$FILE_NAME .
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Database
          path: ${{ env.FILE_NAME }}
